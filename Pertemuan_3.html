<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu Makanan</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>🍽️ Daftar Menu Makanan</h1>

    <div id="menu-list">
      <!-- Menu akan muncul di sini -->
    </div>

    <form id="menu-form">
      <input type="text" id="menu-name" placeholder="Nama Makanan" required>
      <input type="number" id="menu-price" placeholder="Harga (Rp)" required>
      <button type="submit">+ Tambah Menu</button>
    </form>
  </div>

  <script 
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Segoe UI', sans-serif;
  background-color: #f5f5f5;
  padding: 20px;
}

.container {
  max-width: 600px;
  margin: auto;
  background: #fff;
  padding: 30px;
  border-radius: 10px;
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
}

h1 {
  text-align: center;
  margin-bottom: 25px;
  color: #333;
}

#menu-list {
  margin-bottom: 20px;
}

.menu-item {
  background-color: #f1f1f1;
  padding: 15px;
  margin-bottom: 10px;
  border-left: 5px solid #ff6b6b;
  border-radius: 6px;
}

.menu-item h3 {
  margin: 0 0 5px;
}

.menu-item p {
  margin: 0;
  color: #555;
}

form {
  display: flex;
  flex-direction: column;
  gap: 10px;
}

input, button {
  padding: 12px;
  font-size: 16px;
  border-radius: 6px;
  border: 1px solid #ccc;
}

button {
  background-color: #28a745;
  color: white;
  border: none;
  cursor: pointer;
  transition: background 0.3s;
}

button:hover {
  background-color: #218838;
}
